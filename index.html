<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ROSETTA | Digital Archive</title>
    <!-- Fonts: High-status Cinzel for headers, Technical Inter for data -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="kalex-protocol">

    <div class="glass-overlay"></div>

    <!-- VIEW 1: LANDING (The Entry) -->
    <section id="view-landing" class="view active">
        <div class="hero-content">
            <p class="reveal-text">PROJECT</p>
            <h1 class="logo-main" onclick="goToCategory()">ROSETTA</h1>
            <div class="status-bar">
                <span class="pulse"></span> SYSTEM: ONLINE | AUTH: KALEX
            </div>
        </div>
    </section>

    <!-- VIEW 2: CATEGORY (The Selection) -->
    <section id="view-category" class="view hidden">
        <div class="glass-card clickable" onclick="goToLanguages()">
            <h2>DECRYPT LANGUAGES</h2>
            <p>Access the core archives.</p>
        </div>
    </section>

    <!-- VIEW 3: LANGUAGES (The Grid) -->
    <section id="view-languages" class="view hidden">
        <header class="section-header">
            <button class="back-btn" onclick="goBack('view-category')">←</button>
            <h2>PATHWAY</h2>
        </header>
        <div class="lang-grid">
            <button class="node" onclick="enterCourse('python')"><span>PY</span>PYTHON</button>
            <button class="node" onclick="enterCourse('java')"><span>JV</span>JAVA</button>
            <button class="node" onclick="enterCourse('lua')"><span>LU</span>LUA</button>
            <button class="node" onclick="enterCourse('rust')"><span>RS</span>RUST</button>
            <button class="node" onclick="enterCourse('bash')"><span>BS</span>BASH</button>
            <button class="node" onclick="enterCourse('cpp')"><span>C+</span>C++</button>
        </div>
    </section>

    <!-- VIEW 4: CONTENT (The Terminal) -->
    <div id="view-content" class="main-shell hidden">
        <nav class="top-nav">
            <button class="menu-trigger" onclick="toggleSidebar()">☰</button>
            <span id="current-lang">PYTHON</span>
            <div class="nav-right">V.2.0</div>
        </nav>

        <div class="shell-body">
            <aside id="sidebar" class="glass-sidebar">
                <!-- Links injected here -->
            </aside>
            <main class="terminal-area">
                <article id="content-area" class="glass-content">
                    <div class="placeholder">Select a module to begin decryption...</div>
                </article>
            </main>
        </div>
    </div>

    <footer class="kalex-footer">
        <div class="footer-line"></div>
        <p>© 2026 KALEX | <span>INTERNAL ARCHIVE</span></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
