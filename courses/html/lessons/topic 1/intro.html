<h1>Introduction to HTML</h1>
<p>HTML (HyperText Markup Language) is the standard language for documents designed to be displayed in a web browser.</p>

<h3>Example Code:</h3>
<pre>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello World&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre>
